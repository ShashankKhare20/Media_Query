<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: black;
        }
        .navbar a {
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        @media screen and (max-width: 768px) {
            .navbar {
                background-color: gray;
                flex-direction: column;
                align-items: center;
            }
            
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
        </nav>
</body>
</html>
